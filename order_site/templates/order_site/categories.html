{% extends 'layout.html' %} {% block content %}

<div class="container text-center">
  <div class="row">
    <h1
      style="
        font-size: 92px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        color: rgb(255, 255, 255);
        -webkit-text-stroke: 2px rgb(0, 0, 0);
      "
    >
      קטגוריות
    </h1>
  </div>
  <div class="row">
    {% for category in categories %}
    <div class="col">
      <div
        class="card shadow p-3 mb-5 bg-body-tertiary rounded"
        style="width: 18rem"
      >
        <a href="{% url 'category' id=category.id %}"
          ><img
            src="{{category.imageUrl}}"
            class="card-img-top"
            style="height: 150px; width: 250px"
        /></a>
        <div class="card-body">
          <h5 class="card-title">{{category.name}}</h5>
          <a href="{% url 'category' id=category.id %}" class="btn btn-primary"
            >לחץ לפתיחה</a
          >
          {% if request.user.is_staff%}
          <a href="{% url 'edit_cat' id=category.id %}"
            ><img
              src="https://cdn-icons-png.flaticon.com/512/1827/1827951.png"
              style="height: 20px; width: 20px"
          /></a>
          <a href="{% url 'del_cat' id=category.id %}"
            ><img
              src="https://www.iconsdb.com/icons/preview/red/delete-xxl.png"
              style="height: 20px; width: 20px"
          /></a>
          {% endif %}
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
